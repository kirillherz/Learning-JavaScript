<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Hello World</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="bear in bears" v-bind:class="{'strike': bear.status}"> {{ bear.name }}</li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                bears: [
                    {
                        name: "Панда",
                        status: true
                    },
                    {
                        name: "Гризли",
                        status: false
                    },
                    {
                        name: "Белый",
                        status: false
                    },
                ]
            }
        })
    </script>
</body>

</html>
