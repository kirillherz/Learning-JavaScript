<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Hello World</title>
    <style type="text/css">
        .table tr:nth-child(2n+1) {
            background-color: #E0FFFF;
        }

        .table {
            border-collapse: collapse;
        }

        .table td,
        th {
            border: 1px solid black;
            /* Параметры рамки */
        }

        .table input {
            background: #E0FFFF;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="app">
        <table class="table">
            <tr>
                <td>
                    <input type="button" value="name" v-on:click="sortByName" style="width: 100%; height: 100%">
                </td>
                <td>
                    <input type="button" value="age" v-on:click="sortByAge">
                </td>
            </tr>
            <tr v-for="person in persons">
                <td>
                    {{ person.name}}
                </td>
                <td>
                    {{ person.age}}
                </td>
            </tr>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                persons: []
            },
            methods: {
                compareAge: function (a, b) {
                    if (a["age"] > b["age"]) {
                        return 1;
                    }
                    if (a["age"] < b["age"]) {
                        return -1;
                    }
                    if (a["age"] == b["age"]) {
                        return 0;
                    }
                },
                compareName: function (a, b) {
                    if (a["name"] > b["name"]) {
                        return 1;
                    }
                    if (a["name"] < b["name"]) {
                        return -1;
                    }
                    if (a["name"] == b["name"]) {
                        return 0;
                    }
                },
                sortByAge: function (event) {
                    this.persons.sort(this.compareAge);
                },
                sortByName: function (event) {
                    this.persons.sort(this.compareName);
                }
            },
            created: function () {
                this.persons = [
                    {
                        name: "airillsdfgsdfgsdfg",
                        age: 24
                    },
                    {
                        name: "bena",
                        age: 17
                    },
                    {
                        name: "cirill",
                        age: 8
                    },
                    {
                        name: "dena",
                        age: 10
                    },
                ]
            }

        })
    </script>
</body>

</html>
