<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Lesson 5</title>
    <style type="text/css">
        .table tr:nth-child(2n+1) {
            background-color: #E0FFFF;
        }

        .table {
            border-collapse: collapse;
        }

        .table td,
        th {
            border: 1px solid black;
            /* Параметры рамки */
        }

        .table input {
            background: #E0FFFF;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="app">
        <table class="table">
            <tr>
                <th>
                    <input type="button" value="Имя" v-on:click="sortByName" style="width: 100%; height: 100%">
                </th>
                <th>
                    <input type="button" value="Возраст" v-on:click="sortByAge">
                </th>
            </tr>
            <tr v-for="(person, key) in persons">
                <td>
                    {{ person.name}}
                </td>
                <td>
                    {{ person.age}}
                </td>
                <td>
                    <input type="button" value="удалить" v-on:click="del(key);" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" v-model="name" />
                </td>
                <td>
                    <input type="text" v-model="age" />
                </td>
                <td>
                    <input type="button" value="Добавить" v-on:click="add" />
                </td>
            </tr>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                persons: [],
                name: "",
                age: "",
            },
            methods: {
                del: function (position) {
                    this.persons.splice(position, 1);
                },
                add: function (event) {
                    this.persons.push(
                        {
                            name: this.name,
                            age: this.age
                        })
                    this.name = "";
                    this.age = "";
                },
                getCompare: function (columnName) {
                    return function (a, b) {
                        if (a[columnName] > b[columnName]) {
                            return 1;
                        }
                        if (a[columnName] < b[columnName]) {
                            return -1;
                        }
                        if (a[columnName] == b[columnName]) {
                            return 0;
                        }
                    }
                },
                sortByAge: function (event) {
                    var compare = this.getCompare("age");
                    this.persons.sort(compare);
                },
                sortByName: function (event) {
                    var compare = this.getCompare("name");
                    this.persons.sort(compare);
                }
            },
            created: function () {
                this.persons = [
                    {
                        name: "airillsdfgsdfgsdfg",
                        age: 24
                    },
                    {
                        name: "bena",
                        age: 17
                    },
                    {
                        name: "cirill",
                        age: 8
                    },
                    {
                        name: "dena",
                        age: 10
                    },
                ]
            }

        })
    </script>
</body>

</html>
