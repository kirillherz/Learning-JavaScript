<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Hello World</title>
</head>

<body>
    <div id="app">
        <table border="1">
            <tr>
                <td>
                    <input type="button" value="name" style="width: 100%; height: 100%">
                </td>
                <td>
                    <input type="button" value="age" style="width: 100%; height: 100%">
                </td>
            </tr>
            <tr v-for="person in persons">
                <td>
                    {{ person.name}}
                </td>
                <td>
                    {{ person.age}}
                </td>
            </tr>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                persons: []
            },
            created: function () {
                this.persons = [
                    {
                        name: "kirillsdfgsdfgsdfg",
                        age: 24
                    },
                    {
                        name: "lena",
                        age: 17
                    },
                    {
                        name: "kirill",
                        age: 8
                    },
                    {
                        name: "lena",
                        age: 10
                    },
                ]
            }

        })
    </script>
</body>

</html>
