<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Hello World</title>
</head>

<body>
    <div id="app">
        <h1> {{ message }} </h1>
        <input type="text" v-model="message">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var data = {
            message: "Hello world"
        }
        new Vue({
            el: "#app",
            data: data
        })
    </script>
</body>

</html>
