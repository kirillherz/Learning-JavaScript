<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Hello World</title>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="bear in bears"> {{ bear }}</li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                bears: [
                    'Гризли',
                    'Панда',
                    'Губач'
                ]
            }
        })
    </script>
</body>

</html>
