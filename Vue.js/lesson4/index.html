<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Hello World</title>
</head>

<body>

    <template id="column">
        <td> {{ number }} </td>
    </template>

    <template id="row">
        <div>
            <tr>
                <column v-for="number in columns" v-bind:key="number" v-bind:number="number"></column>
            </tr>
        </div>
    </template>

    <div id="app">
        <table>
            <row v-for="columns in data" v-bind:columns="columns"> </row>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        Vue.component('column', {
            props: ['number'],
            template: "#column"
        })
        Vue.component('row', {
            props: ['columns'],
            template: "#row"
        })

        new Vue({
            el: '#app',
            data: {
                data: []
            },
            created: function () {
                this.data = [
                    [11, 12, 13, 14, 15, 16],
                    [21, 22, 23, 24, 25, 26],
                    [31, 32, 33, 34, 35, 36]
                ]
            }

        })
    </script>
</body>

</html>
