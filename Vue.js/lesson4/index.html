<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Hello World</title>
</head>

<body>
    <div id="app">
        <table border="1">
            <tr v-for="column in data">
                <td v-for="number in column">
                    {{ number}}
                </td>
            </tr>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        Vue.component('column', {
            props: ['number'],
            template: "#column"
        })
        const app = new Vue({
            el: '#app',
            data: {
                data: []
            },
            created: function () {
                this.data = [
                    [11, 12, 13, 14, 15, 16],
                    [21, 22, 23, 24, 25, 26],
                    [31, 32, 33, 34, 35, 36]
                ]
            }

        })
    </script>
</body>

</html>
