<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Hello World</title>
        <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
        <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>

    </head>
    <body>
        <div id="root"></div>
        <div id="forTable"></div>
        <script type="text/javascript">

            var hello = React.createClass({
                render: function () {
                    return React.DOM.h1(null, this.props.msg);
                }
            });
            var TextAreaCounter = React.createClass({
                _textChange: function (ev) {
                    this.setState({
                        text: ev.target.value,
                    });
                },
                propTypes: {
                    text: React.PropTypes.string
                },

                getInitialState: function () {
                    return {
                        text: this.props.text,
                    };
                },
                render: function () {
                    return React.DOM.div(null,
                            React.DOM.textarea({
                                value: this.state.text,
                                onChange: this._textChange,
                            }),
                            React.DOM.h3(null, this.state.text.length)
                            );
                }
            });
            ReactDOM.render(
                    React.createElement(TextAreaCounter, {text: "world"}),
                    document.getElementById("root")
                    );
            ReactDOM.render(
                    React.DOM.table({id: "1"}, React.DOM.tr(null,
                            React.DOM.td(null, "kirill"),
                            React.DOM.td(null, "Chervotkin"),
                            React.DOM.td({style: {border: "1"}}, "23"),
                            )),
                    document.getElementById('forTable')
                    );

        </script>
    </body>
</html>
